<!DOCTYPE html>
<html lang="en">
<head>
<title>pseudo class</title>
    <style>
        p:hover{
            color: deeppink;
            font-size: 51px;
        }
        li:hover{
            color: deeppink;
            font-size: 18px;

        }
        li:nth-child(n){
            background-color: darkgrey;
            width: 25%;
        }
        p:nth-child(n){
            background-color: rgb(240, 132, 93);
        }
        p{
            text-align: center;
            font-size: 50px;
            width: 25%;
        }
    </style>
</head>
<body>
    <ul>
        <li>Class 1</li>
        <li>Class 2</li>
        <li>Class 3</li>
        <li>Class 4</li>
        <li>Class 5</li>
        <li>Class 6</li>
    </ul>
    <b><p>Class 1</p>
    <p>Class 2</p>
    <p>Class 3</p>
    <p>Class 4</p>
    <p>Class 5</p>
    <p>Class 6</p></b>
</body>
</html>
